<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <!-- <div class="bg-img">
    </div> -->
    <div class="contianer">
        <div class="results hidden" id="entryHolder">
        </div>
        <h1>Welcome To The Weather Journal App</h1>
        <form id="form" action="#">
            <div class="text">
                <input type="text" placeholder="Enter zipcode here:" id="zip" required>
                <textarea name="area" id="feelings" placeholder="Enter your feelings" aria-setsize="fixed" required></textarea>
            </div>
            <div class="btns">
                <button id="generate" type="submit">Generate</button>
                <button class ="hidden" id="reset" type="reset">Reset</button>
            </div>
        </form>
    </div>








    <script src="app.js"></script>
</body>
</html>
